<div class="container-fuild">
<h2>Edit</h2>
  <div class="row">
  <div class="col-sm-2 col-lg-2 ">
	  <div class="permission">
	  </div>
  </div>
  <div class="col-lg-10 col-sm-10">
	<div class="row">
	  <div style="padding-top:20px;">
		<h3 *ngFor="let userdetail of userdetails">{{userdetail.email}}</h3>
		<p>Login Activity</p>
		<div id="chart"></div>
	  </div>
	  <br/>
	  <br/>
	  <div class="MODULE">
		  <table width="100%">
			<tr>
			<th>MODULE PERMISSION</th>
			<th>HAS ACCESS</th>
			</tr>
		  
		  <tr *ngFor="let module of modules">
			<td>{{module.role_name}}</td>
			<td><input type="checkbox" (click)="updatePermission($event)" checked="{{module.allow}}" value="{{module.id}}" /></td>
		  </tr>
		  
		  </table>	  
	  
	  </div>
	</div>
  </div>

  </div>
<p>&nbsp;</p>
</div>
